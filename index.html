<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Passkeep</title>
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	
<nav>
	<img class="logo-toggle" src="img/logo-toggle.png" alt="Passkeep">
</nav>

<div class="container">

	<script id="password-create-template" type="text/x-handlebars-template">
		<input id="inputCreate" type="text" placeholder="Create or Search">
		<div class="btn-container">
		<button type="button" id="createPassword" class="btn btn-action fontawesome-plus green"></button>
		<button type="button" id="searchPassword" class="btn btn-action fontawesome-search turquoise"></button>
		</div>
	</script>
	<div id="superbar"></div>

	<script id="password-data-template" type="text/x-handlebars-template">
	<div class="passwordView">
		<div class="passwordActions">
			<span class="strength-ribbon {{strength}}">{{getFirstChar strength}}</span>
			<button type="button" class="btn btn-action editButton fontawesome-pencil yellow"></button>
			<button type="button" class="btn btn-action showPassword {{#unless visible}}fontawesome-eye-open{{else}}fontawesome-eye-close{{/unless}}"></button>	
		</div>
		<div class="passwordInfo">
			<h3 class="service">{{service}}</h3>
			{{#if visible}}<p class="password">Password: {{password}}</p>{{/if}}
			<div class="strength-bar"><div class="{{strength}}">{{strength}}</div></div>
		</div>
	</div>
	</script>
	<script id="password-edit-template" type="text/x-handlebars-template">
	<div class="passwordView editView">

		<div class="passwordActions">
			<span class="strength-ribbon {{strength}}">{{getFirstChar strength}}</span>
			<button type="button" class="btn btn-action cancelEdits fontawesome-remove red"></button>
		</div>

		<div class="passwordInputs">
			<input type="text" class="passTitleEdit" value="{{service}}">
			<input type="text" class="passwordEdit" value="{{password}}">
			<button type="submit" class="btn btn-block btn-save saveEdits fontawesome-save"> Save</button>
		</div>
	</div>
	</script>
	
	<div class="passwordContainer"></div>

</div>

<script src="js/libs/require.js" data-main="js/main"></script>
</body>
</html>
